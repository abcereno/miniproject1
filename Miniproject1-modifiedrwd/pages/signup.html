<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link href="../assets/css/Store.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header id="home" class="container m-auto mb-5">
        <div class="row" id="header">
            <div class="col-4 logo d-flex justify-content-evenly ps-2">
                <a href="../index.html"><img src="../assets/imgs/logo.png" alt="" id="logo" class="mt-1 mb-1"></a>
            </div>
            <div class="col d-flex justify-content-evenly align-items-center"></div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="text-white d-flex justify-content-evenly w-100">
                    <nav><a href="contact.html"class="text-decoration-none text-white cuwidth">Contact Us</a></nav>
                </div>
                <div class="text-white d-flex justify-content-evenly w-100">    
                    <nav><a href="signup.html"class="text-decoration-none text-white">Sign Up</a></nav>
                </div>    
                <div class="text-white d-flex justify-content-evenly w-100">
                    <nav><a href="login.html"class="text-decoration-none text-white">Login</a></nav>
                </div>
            </div>
        </div>
    </header>
    <div class="row d-flex justify-content-evenly m-auto"> 
        <div class="wrapper-grid-login justify-content-center m-auto mb-5">
            <div class="container">
                <div class="box justify-content-center pt-3 ps-5 pe-5 pb-3" id="loginbox">
                <form>   
                    Username:<input type="text" placeholder="Must be at least 6 characters"required class="w-100 justify-content-center m-auto text-center mb-2 border-0">
                    Password:<input type="text" placeholder="Must be at least 8 characters with numbers"required class="w-100 row justify-content-center m-auto text-center mb-2 border-0">
                    Re-type Password:<input type="text" placeholder="Enter Password Again"required class="w-100 justify-content-center m-auto text-center mb-2 border-0">
                    Company Name:<input type="text" placeholder="Enter Company Name"required class="w-100 row justify-content-center m-auto text-center mb-2 border-0">
                    Company Address:<textarea class="w-100" placeholder="Enter Full Company Address" required></textarea>
                    <div class="row d-flex justify-content-center w-50 m-auto mb-2">
                        <a href="Store.html"><button class="m-auto" id="bglogin">Register</button></a>
                    </div>
                </form>
                </div>
            </div>
        </div>        
        <div class="row d-flex justify-content-center text-center text-white">
            2023 copyright | Terms and Conditions | Privacy policy
        </div>
    </div>
</body>
</html>
