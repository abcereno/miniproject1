<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header id="home" class="container-fluid mb-4 header">
        <div class="row">
            <div class="col-lg col-md-12 d-flex justify-content-center align-items-center p-3">
                <a href="../index.html"><img class="logo" src="../assets/imgs/logo.png" alt=""></a>
            </div>
            <div class="col-lg d-flex justify-content-center align-items-center">
                <input placeholder="Search here...">
            </div>
            <div class="col-lg d-flex justify-content-center align-items-center">
                <ul class="p-0">
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="signup.html">Sign-up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <hr>
    <div class="container content p-5">
        <div class="row d-flex">
            <h2 class="d-flex justify-content-center mt-3">Contact Us</h2>
            <div class="col-6">
                <br>
                <p class="tex">Send us an Email or call thru 1234-5678-9</p>
                <p>Rest assured that your concerns will be taken care of and we are working to serve you better :)</p>
            </div>
            <div class="col-6">
                <br>
                <input type="text" placeholder="Company Name">
                <input type="text" placeholder="Enter your email">
                <br>
                <textarea class="col-12" name="" id="" cols="30" rows="10" placeholder="Enter your concerns here..."></textarea>
                <input class="col-1 d-inline-block" type="checkbox" id="checkbox1">Subscribe to newsletter
                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary col-2 bg-success bg-success w-50 m-auto mt-3 mb-3 d-flex justify-content-center">Send</button>

        </div>
    </div>

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="exampleModalLabel">Maintenance!</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h3>Coming Soon!</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
